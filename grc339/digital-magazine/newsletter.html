        <body>
            <div class="container">
                <header>
                    <h1> 
                        <a href="index.html">
                            <img src="mcmod.png" alt="Image of Logo of MC MOD."> 
                        </a>
                    </h1>  
                    <nav>
                        <ul> 
                            <li><a href="#">About</a></li>

                        </ul>
                    </nav>
                </header>

                <main>
                    <form class="subscribe">
                        <h2>Subscribe to the MC MOD Newsletter</h2>
                        <section class="Personal-Information">
                            <h4> Personal Information </h4>
                            <ul>
                                <li>
                                    <label for="name">Name:</label>
                                    <input id="name" type="text" name="name" placeholder="First and Last Name">
                                </li>
                                <li>
                                    <label for="email">Email:</label>
                                    <input type="email" name="email" id="email" placeholder="Email Address">
                                </li>
                                <li>
                                    <label for="address">Address:</label>
                                    <input type="address" name="address" id="address" placeholder="Mailing Address (for semi-annual print edition)">
                                </li>
                            </ul>
                        </section>
                        <section class="Subscription-Preferences">
                            <h4>Please select which notifications you would like to receive</h4>
                            <ul>
                                <li>
                                    <input type="checkbox" id="new-articles" value="new-articles">
                                    <label for="new-articles">New Articles</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="events" value="events">
                                    <label for="events">Upcoming Trade Shows & Events</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="listings" value="listings">
                                    <label for="listings">Community Furniture Listings</label>
                                </li>
                            </ul>
                        </section>
                        <section class="Inquiries">
                            <label for="Inquiries">Questions, comments, or concerns?</label>
                            <textarea id="Inquiries" name="Inquiries"></textarea>
                        </section>
                        <section class="Submit">
                            <button type="Submit">Submit</button>
                        </section>
                    </form>
                </main>      

                    <footer>
                        <p> MC MOD. All rights reserved.</p>
                    </footer>
            </div>
        </body>
    </html>
